<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>WePaintInteriors Cost Estimator</title>
</head>

<body>
    <h1>WePaintInteriors Cost Estimator</h1>

    <script>
        let firstName = prompt("Please enter your First Name");
        let lastName = prompt("Please enter your Last Name");
        let address = prompt("Please enter your Street Address");
        let city = prompt("Please enter your City");
        let wallHeight = prompt("What is height of the wall to be painted?");
        let wallWidth = prompt("What is the width of the wall to be painted?");
        let paint = prompt('Do you want premium paint?');
        let squareFeet = wallWidth * wallHeight;
        let cansOfPaint = squareFeet / 175;
        let paintCost = 15;
        if (paint === "yes" || "Yes") {
            paintCost = 20;
        }
        let totalCost = paintCost * 1.075;

        let message = "Estimate for " + firstName + " " + lastName + " of " + address + " in " + city + ":" + "\n" + "The wall to be painted is " + wallWidth + "ft." + " by " + wallHeight + "ft." + ", " + "or " + squareFeet + " square feet." + " This will require " + cansOfPaint.toFixed(2) + " cans of paint. " + "The cost is " + "$" + paintCost + " dollars, " + "plus tax." + " Total estimated cost is " + "$" + totalCost.toFixed(2) + ".";

        alert(message);
    </script>
</body>

</html>

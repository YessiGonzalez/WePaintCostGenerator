        let number = 175;
        function cansOfPaint(squareFeet, number) {
            return squareFeet / number;
        }

        alert(paint);
        if (paint == 'Yes'); {
            let numberP = 20;
        } elseif(paint == 'No'); {
            let numberP = 15;
        }

        function paintCost(cansOfPaint, numberP) {
            return cansOfPaint * numberP;
        }

        function squareFeet(wallWidth, wallHeight) {
            return wallWidth * wallHeight;
        }
        function totalCost(paintCost, tax) {
            return paintCost * tax;
        }
        totalCost = (paintCost, 0.075)

        let response = "";
        function display() {
            response += ' Estimate for ' + firstName + lastName + ' of ' + address + ' in ' + city + ':' + " \n" + ' The wall to be painted is ' + wallWidth + ' by ' + wallHeight + ',' + ' or ' + squareFeet + ' square feet ' + '.' + 'This will require' + cansOfPaint + ' cans of paint. ' + ' The cost is ' + paintCost + ' dollars, ' + 'plus tax. ' + ' Total estimated cost is ' + totalCost + '.'
        }
